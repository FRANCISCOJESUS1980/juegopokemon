<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/assets/icons.svg/pruebas.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUEGO POKEMON</title>
  </head>
  <body>
    <main class="main-container">
      <h1>Adivina el Pokemon</h1>

      <div id="name-input-container">
        <h2>Introduce tu nombre</h2>
        <input type="text" id="player-name" placeholder="Tu nombre" />
        <button id="start-game">Empezar</button>
      </div>

      <div id="difficulty-selection" style="display: none">
        <h2>Selecciona la dificultad</h2>
        <button id="easy">Fácil</button>
        <button id="medium">Medio</button>
        <button id="hard">Difícil</button>
      </div>

      <div class="game-container" style="display: none">
        <div class="draggable-elements"></div>
        <h2>Arrastra y Suelta</h2>
        <div class="droppable-elements"></div>
      </div>
    </main>
    <p class="wrong"></p>
    <script type="module" src="./main.js"></script>
  </body>
</html>
